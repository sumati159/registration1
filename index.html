<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Online Registration Form</h1>
            <p>Fill in your details to register</p>
        </header>

        <form id="registrationForm" action="process.php" method="POST">
            <div class="form-group">
                <label for="name">Name: *</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <div class="error" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email: *</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone: *</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                <div class="error" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="address">Address: *</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your full address" required></textarea>
                <div class="error" id="addressError"></div>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <label for="course">Course Interest:</label>
                <select id="course" name="course">
                    <option value="">Select Course (Optional)</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Mobile App Development">Mobile App Development</option>
                    <option value="Graphic Design">Graphic Design</option>
                </select>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions *</label>
                <div class="error" id="termsError"></div>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn submit-btn">Submit</button>
                <button type="reset" class="btn reset-btn">Reset</button>
            </div>
        </form>

        <div class="preview">
            <h3>üìã Form Preview</h3>
            <div id="formPreview">
                <p>Your details will appear here...</p>
            </div>
        </div>

        <footer>
            <p>¬© 2025 Online Registration System | Programming Assignment 2</p>
        </footer>
    </div>
</body>
</html>
